# RECOMMENDED COLLECTION
CEIPEnable=Участие в программе улучшения качества программного обеспечения Windows
CEIPEnable_help=Этот параметр политики отключает программу по улучшению качества программного обеспечения Windows. Программа по улучшению качества программного обеспечения Windows выполняет сбор информации о конфигурации оборудования и способах применения программного обеспечения и служб Майкрософт, чтобы определить тенденции и статистические характеристики использования.
DisableCustomerImprovementProgram=Участие в программе улучшения качества программного обеспечения Internet Explorer
DisableCustomerImprovementProgram_help=Этот параметр политики позволяет запретить пользователям участвовать в программе улучшения качества программного обеспечения.
CEIP=Участие в программе улучшения поддержки пользователей Windows Messenger
CEIP_help=Этот параметр политики позволяет указать, выполняет ли Windows Messenger сбор анонимной информации о том, как используется программное обеспечение и служба Windows Messenger.
AllowCortana=Разрешить использование Кортаны
AllowCortana_help=Этот параметр политики указывает, разрешено ли использование Кортаны на устройстве.\n\nЕсли этот параметр включен или не настроен, использование Кортаны на устройстве разрешено. Если отключить этот параметр, Кортана будет выключена.\n\nКогда Кортана выключена, пользователи по-прежнему могут использовать возможности поиска на устройстве.
AllowSearchToUseLocation=Разрешить средствам поиска и Кортане использовать информацию о местоположении
AllowSearchToUseLocation_help=Этот параметр политики определяет, могут ли Кортана и средства поиска выполнять поиск и выводить его результаты с учетом местоположения.\n\nЕсли этот параметр включен, Кортана и средства поиска могут получать доступ к информации о местоположении.
WindowsErrorReporting=Отчёты об ошибках Windows
WindowsErrorReporting_help=Этот параметр политики отключает отчеты об ошибках Windows, поэтому при неожиданных отказах программного обеспечения информация для отчетов не собирается и не отправляется в корпорацию Майкрософт или на внутренние серверы в вашей организации.\n\nЕсли этот параметр политики выключен, средство отчетов об ошибках Windows не отправляет какую-либо информацию о проблемах в корпорацию Майкрософт. Кроме того, сведения о решении не будут доступны в компоненте \"Центр поддержки\" панели управления.
DisableUAR=Средство записи действий
DisableUAR_help=Средство записи действий ведет учет действий пользователя. Данные, созданные средством записи действий, могут быть использованы в системах обратной связи, например в отчетах об ошибках Windows, позволяющих разработчикам распознавать и устранять проблемы. Эти данные включают такие действия пользователя, как ввод с клавиатуры и ввод с помощью мыши, данные пользовательского интерфейса и снимки экрана. Средство записи действий содержит параметр для включения и отключения сбора данных.
DisableInventory=Сборщик перечней
DisableInventory_help=Сборщик перечней составляет перечень приложений, файлов, устройств и драйверов в системе и передает информацию в корпорацию Майкрософт. Эти сведения используются для диагностики проблем совместимости.
AllowTelemetry=Телеметрия
AllowTelemetry_basic=Базовая
AllowTelemetry_security=Безопасность
AllowTelemetry_help=Этот параметр политики определяет наивысший уровень диагностических данных Windows, отправляемых в корпорацию Майкрософт. Значение 0 (безопасность) отправляет в корпорацию Майкрософт только минимальный объем данных. Компоненты безопасности Windows, такие как средство удаления вредоносных программ (MSRT) и защитник Windows, могут отправлять данные в корпорацию Майкрософт на этом уровне, если это разрешено. Значение 0 применяется только к устройствам, работающим под управлением Windows 10 Корпоративная, Windows 10 для образовательных учреждений, Windows 10 IoT или Windows Server. Установка значения 0 в других выпусках эквивалентна заданию значения 1. Значение 1 (базовый) отправляет те же данные, что и значение 0, а также очень ограниченное количество диагностических данных. Обратите внимание, что установка значений 0 или 1 приведет к ухудшению работы некоторых функций устройства.\n\nПараметры диагностических данных Windows 10 применяются только к операционной системе Windows и приложениям, входящим в нее. Они не относятся к сторонним приложениям, работающим в Windows 10.
RestrictImplicitCollection=Автоматическое обучение распознавания рукописного текста
RestrictImplicitCollection_help=Этот параметр политики отключает компонент автоматического обучения распознавания рукописного текста.\n\nСобранный текст содержит все исходящие сообщения Почты Windows и почтовых клиентов MAPI, а также URL-адреса из журнала браузера Internet Explorer. Сохраненные данные содержат частоту повторения слов и новые слова, незнакомые модулям распознавания рукописного текста (например, имена и сокращения). При удалении содержимого электронной почты или журнала браузера сохраненные данные персонализации удалены не будут. Рукописные фрагменты, введенные через панель ввода, собираются и сохраняются.
AllowInputPersonalization=Персонализация ввода
AllowInputPersonalization_help=Компонент автоматического обучения персонализации ввода, который включает речь, рукописный ввод и ввод с клавиатуры.\n\nАвтоматическое обучение позволяет использовать набор речевых шаблонов и шаблонов рукописного ввода, журнал ввода с клавиатуры, контакты и недавнюю информацию календаря. Оно необходимо для использования Кортаны. Некоторая часть собранной информации может храниться в OneDrive (в случае рукописного ввода и ввода с клавиатуры). Часть информации загружается на веб-сайт Майкрософт для персонализации речи.\n\nАвтоматическое обучение на основе распознавания речи может быть недоступно для некоторых языков даже в том случае, если доступны возможности рукописного ввода и ввода с клавиатуры.
AllowInputPersonalization_1809=Разрешить пользователям включать веб-службы распознования речи
AllowInputPersonalization_1809_help=Эта политика определяет, есть ли у пользователей на устройстве возможность включить веб-службы распознавания речи.\n\nЕсли эта политика включена или не настроена, управление передается пользователям, и пользователи могут выбрать, следует ли включить речевые службы через настройки.\n\nЕсли эта политика отключена, речевые службы будут отключены, и пользователи не смогут включить их через настройки.
AllowLinguisticDataCollection=Улучшение распознавания ввода с клавиатуры и рукописного ввода
AllowLinguisticDataCollection_help=Этот параметр политики определяет возможность отправлять в Майкрософт данные о вводе с клавиатуры и рукописном вводе для улучшения функций языкового распознавания и рекомендаций, которые используются в приложениях и службах в Windows.
ScenarioExecutionEnabled=PerfTrack
ScenarioExecutionEnabled_help=Этот параметр политики позволяет включить или выключить отслеживание событий реагирования.\n\nЕсли включить этот параметр, события реагирования обрабатываются и анализируются. Затем данные передаются корпорации Майкрософт через SQM.\n\nЕсли выключить этот параметр, события реагирования не обрабатываются.
DisableQueryRemoteServer=Средство диагностики службы технической поддержки Майкрософт
DisableQueryRemoteServer_help=Этот параметр политики задает политику интерактивного взаимодействия средства диагностики службы поддержки Майкрософт (MSDT) с поставщиком поддержки. С помощью MSDT производится сбор данных диагностики для анализа специалистами службы поддержки.\n\nЕсли данный параметр политики включен, пользователи получают возможность использовать средство MSDT для сбора данных диагностики и их передачи специалистам службы поддержки для решения проблемы.\n\nПо умолчанию поставщиком поддержки является корпорация Майкрософт.\n\nЕсли этот параметр политики отключен, MSDT не может выполняться в режиме поддержки, и никакие данные не будут собираться и отправляться поставщику поддержки.
AdvertisingInfo=Идентификатор объявлений
AdvertisingInfo_help=Этот параметр политики отключает идентификатор объявлений, не позволяя приложениям использовать его для взаимодействий между приложениями.
DisableContentFileUpdates=Помощник по поиску
DisableContentFileUpdates_help=Этот параметр политики позволяет указать, должен ли помощник по поиску автоматически загружать обновления содержимого во время локального поиска и поиска в Интернете.\n\nКогда пользователь выполняет поиск на локальном компьютере или в Интернете, помощник по поиску периодически подключается к сайту Майкрософт для загрузки обновлений политики конфиденциальности и дополнительных файлов содержимого, используемых для форматирования и отображения результатов.
DisableWindowsConsumerFeatures=Возможности потребителя Майкрософт
DisableWindowsConsumerFeatures_help=Этот параметр политики отключает возможности, которые помогают пользователям максимально эффективно использовать свои устройства и учетные записи Майкрософт.\n\nПримечание. Этот параметр применяется только к SKU корпоративных выпусков и выпусков для образовательных учреждений.
DiagTrack=Функциональные возможности для подключенных пользователей и телеметрия
DiagTrack_help=Служба функциональных возможностей для подключенных пользователей и телеметрии обеспечивает работу компонентов, отвечающих за действия подключенных пользователей внутри приложения и их функциональные возможности. Она также контролирует процессы сбора и передачи связанных с различными событиями сведений о диагностике и использовании (эти сведения необходимы для улучшения условий работы и повышения качества платформы Windows), когда в разделе отзывов и диагностики включены параметры конфиденциальности таких сведений.
dhscs=Стандартная служба сборщика центра диагностики Microsoft (R)
dhscs_help=Стандартная служба сборщика центра диагностики. После запуска служба начинает сбор и обработку происходящих в реальном времени событий службы трассировки событий Windows.
dmwappushservice=Служба маршрутизации push-сообщений на основе протокола WAP (Wireless Application Protocol) для управления устройствами
dmwappushservice_help=Направляет push-сообщения на основе протокола WAP, которые получило устройство, и синхронизирует сеансы управления устройствами.
DcpSvc=DataCollectionPublishingService
DcpSvc_help=The DCP (Data Collection and Publishing) service supports first party apps to upload data to cloud.
WMPNetworkSvc=Служба общих сетевых ресурсов проигрывателя Windows Media
WMPNetworkSvc_help=Общий доступ к библиотекам проигрывателя Windows Media к другим сетевым проигрывателям и самонастраиваемым устройствам.
Consolidator_help=Если пользователь изъявил желание участвовать в программе по улучшению качества программного обеспечения Windows, эта задача будет собирать и отправлять сведения о работе программного обеспечения в Майкрософт.
KernelCeipTask_help=При выполнении задачи программы улучшения качества ПО, выполняющейся в режиме ядра (Kernel CEIP), осуществляется сбор дополнительных данных о системе, которые затем передаются в корпорацию Майкрософт. Если пользователь не дал своего согласия на участие в данной программе, то эта задача не выполняет никаких действий.
UsbCeip_help=При выполнении задачи программы улучшения качества ПО шины USB (USB CEIP) осуществляется сбор статистических данных об использовании универсальной последовательной шины USB и сведений о компьютере, которые направляются инженерной группе Майкрософт по вопросам подключения устройств в Windows. Полученные сведения используются для повышения надежности, стабильности и общей производительности шины USB в Windows. При отсутствии согласия пользователя на участие в программе улучшения программного обеспечения Windows задача не выполняет никаких действий.
BthSQM_help=Задача программы улучшения качества Bluetooth собирает статистику по Bluetooth, а также сведения о вашем компьютере, и отправляет их в корпорацию Майкрософт. Полученные сведения используются для повышения надежности, стабильности и общей функциональности Bluetooth в Windows. При отсутствии согласия пользователя на участие в программе улучшения программного обеспечения Windows эта задача не выполняет никаких действий.
SqmTasks_help=Эта задача собирает сведения о доверенном платформенном модуле, безопасной загрузке и измеряемой загрузке.
BackgroundUploadTask_help=Отправляет настройки, если вы используете облачную синхронизацию.
Proxy_help=Эта задача собирает и загружает данные SQM при участии в программе улучшения качества программного обеспечения.
MCA_help=Сбор телеметрических данных программы при участии в программе улучшения качества ПО.
ProgramDataUpdater_help=Сбор телеметрических данных программы при участии в программе улучшения качества ПО.
AitAgent_help=Сбор и передача данных дистанционного отслеживания приложений (при явном согласии участвовать в программе улучшения качества программного обеспечения).
DiskDiagnosticDataCollector_help=Для пользователей, участвующих в программе контроля качества программного обеспечения, служба диагностики дисков Windows предоставляет общие сведения о дисках и системе в корпорацию Майкрософт.
GatherNetworkInfo_help=Сборщик сведений сети
DeviceCensus_help=\"Device Census\" - процесс телеметрии от Microsoft. Эта задача анализирует использование веб-камеры и других компонентов, и отправляет их в корпорацию Майкрософт.
# OFFICE COLLECTION
qmenable=Участие в программе улучшения качества программного обеспечения
qmenable_help=Данный параметр политики определяет возможность участия пользователей в программе улучшения качества программного обеспечения Microsoft Office.
sendtelemetry=Отправлять диагностические данные
sendtelemetry_help=Этот параметр политики позволяет отключить диагностические данные об использовании Office на устройстве пользователя.	
sendcustomerdata=Отправлять персональные данные	
sendcustomerdata_help=Этот параметр политики позволяет пользователям отправлять личные сведения в Office. Если пользователь разрешил отправку сведений, приложения Office автоматически отправляют эти сведения в Office.	
# ADVANCED COLLECTION
PublishUserActivities=Разрешить публикацию действий пользователя
PublishUserActivities_help=Этот параметр политики определяет, можно ли публиковать действия пользователя.\n\nЕсли этот параметр политики включен, действия типа \"Действия пользователя\" разрешены для публикации.\n\nЕсли этот параметр политики отключен, действия типа \"Действия пользователя\" запрещены для публикации.\n\nИзменение политики вступает в силу немедленно.
UploadUserActivities=Разрешить загрузку действий пользователя
UploadUserActivities_help=Этот параметр политики определяет, можно ли отправить опубликованные действия пользователя.\n\nЕсли этот параметр политики включен, пользователю разрешено отправлять действия типа \"Действия пользователя\".\n\nЕсли этот параметр политики отключен, действия типа \"Действия пользователя\" запрещено отправлять.\n\nУдаление действий типа \"Действия пользователя\" не зависит от этого параметра.\n\nИзменение политики вступает в силу немедленно.
EnableActivityFeed=Включает веб-канал активности
EnableActivityFeed_help=Этот параметр политики определяет, включен ли веб-канал активности.\n\nЕсли этот параметр политики включен, все типы действий (если применимо) разрешены для публикации и веб-канал активности перемещает эти действия на граф устройства пользователя.\n\nЕсли этот параметр политики отключен, действия нельзя опубликовать и веб-канал активности отключает облачную синхронизацию.\n\nИзменение политики вступает в силу немедленно.
AllowClipboardHistory=Разрешить журнал буфера обмена
AllowClipboardHistory_help=Этот параметр политики определяет, может ли журнал содержимого буфера обмена храниться в памяти. Если этот параметр политики включен, журнал содержимого буфера обмена может быть сохранен. Если этот параметр политики отключен, журнал содержимого буфера обмена не может быть сохранен. Изменение политики вступает в силу немедленно.
AllowCrossDeviceClipboard=Разрешить синхронизацию буфера обмена между устройствами
AllowCrossDeviceClipboard_help=Этот параметр политики определяет, можно ли синхронизировать содержимое буфера обмена между устройствами.\n\nЕсли этот параметр политики выключен, содержимое буфера обмена не может быть синхронизировано между устройствами.\n\nИзменение политики вступает в силу немедленно.
AllowDeviceNameInTelemetry=Разрешить отправлять в диагностических данных Windows имя устройства
AllowDeviceNameInTelemetry_help=Эта политика разрешает отправлять в корпорацию Майкрософт в составе диагностических данных Windows имя устройства.
DisableSettingSync=Синхронизация параметров
DisableSettingSync_help=Запрещает синхронизацию на этом компьютере.\n\nЭтот параметр политики отключает параметр \"Синхронизировать параметры\" на странице \"Синхронизация параметров\" окна \"Параметры компьютера\".
DisableFileSyncNGSC=Использование OneDrive для хранения файлов
DisableFileSyncNGSC_help=Этот параметр политики позволяет запретить приложениям и компонентам работать с файлами, находящимися в OneDrive. Если этот параметр политики выключен:\n\n* Пользователи не могут получать доступ к OneDrive из приложения OneDrive и средства выбора файлов.\n* Приложения Магазина Windows не могут получать доступ к OneDrive посредством API WinRT.\n* OneDrive не отображается в области навигации проводника.\n* Файлы OneDrive не синхронизируются с облаком.\n* Пользователи не могут автоматически добавлять фотографии и видеозаписи из папки \"Пленка\".
CDPUserSvc=Служба пользователя платформы подключенных устройств
CDPUserSvc_help=Эта пользовательская служба используется в сценариях платформы подключенных устройств.
OneSyncSvc=Синхронизация узла
OneSyncSvc_help=Эта служба синхронизирует почту, контакты, календарь и другие данные пользователя. Почта и другие приложения, зависящие от этой функции, не будут работать надлежащим образом, если не запущена эта служба.
PimIndexMaintenanceSvc=Служба контактных данных
PimIndexMaintenanceSvc_help=Индексирует контактные данные для обеспечения их быстрого нахождения. Остановка или отключение службы может стать причиной исключения контактов из результатов поиска.
UnistoreSvc=Служба хранения данных пользователя
UnistoreSvc_help=Обеспечивает хранение структурированных данных пользователя, в том числе контактной информации, календарей, сообщений и другого содержимого. Остановка или отключение службы может стать причиной неправильной работы приложений, использующих эти данные.
UserDataSvc=Служба доступа к данным пользователя
UserDataSvc_help=Обеспечивает доступ приложений к структурированным данным пользователя, в том числе контактной информации, календарям, сообщениям и другому содержимому. Остановка или отключение службы может стать причиной неправильной работы приложений, использующих эти данные.
MessagingService=MessagingService
MessagingService_help=Служба, отвечающая за обмен сообщениями и связанные с этим функции.
WpnUserService=Пользовательская служба push-уведомлений Windows
WpnUserService_help=Эта служба размещает платформу уведомлений Windows, которая обеспечивает поддержку локальных и push-уведомлений. Поддерживаются уведомления на плитке, всплывающие и необработанные уведомления.
# APP PERMISSIONS COLLECTION
LetAppsAccessAccountInfo=Разрешить приложениям для Windows доступ к сведениям об учетной записи
LetAppsAccessCalendar=Разрешить приложениям для Windows доступ к календарю
LetAppsAccessCallHistory=Разрешить приложениям для Windows получать доступ к журналу вызовов
LetAppsAccessCamera=Разрешить приложениям для Windows доступ к камере
LetAppsAccessContacts=Разрешить приложениям для Windows доступ к контактам
LetAppsAccessEmail=Разрешить приложениям для Windows доступ к электронной почте
LetAppsAccessGazeInput=Разрешить приложениям для Windows доступ к устройству отслеживания взгляда
LetAppsAccessLocation=Разрешить приложениям для Windows доступ к данным о расположении
LetAppsAccessMessaging=Разрешить приложениям для Windows доступ к сообщениям
LetAppsAccessMicrophone=Разрешить приложениям для Windows доступ к микрофону
LetAppsAccessMotion=Разрешить приложениям для Windows доступ к данным о движении
LetAppsAccessNotifications=Разрешить приложениям для Windows получать доступ к уведомлениям
LetAppsAccessPhone=Разрешить приложениям для Windows совершать телефонные звонки
LetAppsAccessRadios=Разрешить приложениям для Windows управлять радиомодулями
LetAppsAccessTasks=Разрешить приложениям для Windows доступ к задачам
LetAppsAccessTrustedDevices=Разрешить приложениям для Windows получать доступ к доверенным устройствам
LetAppsGetDiagnosticInfo=Разрешить приложениям для Windows доступ к диагностическим сведениям о других приложениях
LetAppsRunInBackground=Разрешить приложениям для Windows работать в фоновом режиме
LetAppsRunInBackground_warning=В ранних версиях октябрьского обновления (1809) эта настройка также стирает/отключает ВСЕ уведомления в \"Центре уведомлений\".
LetAppsSyncWithDevices=Разрешить синхронизацию приложений для Windows с устройствами
LetAppsSyncWithDevices_1709=Разрешить приложениям Windows обмениваться данными с неподключенными устройствами
LetAppsActivateWithVoice=Разрешить голосовую активацию приложений для Windows
LetAppsActivateWithVoiceAboveLock=Разрешить голосовую активацию приложений для Windows при заблокированной системе
LetAppsAccessBackgroundSpatialPerception=Разрешить приложениям для Windows, работающим в фоновом режиме, доступ к информации о движениях пользователя
StartTrackProgs=Разрешить Windows отслеживать запуски приложений для улучшения меню \"Пуск\" и результатов поиска
StartTrackProgs_help=Windows может настраивать ваше меню \"Пуск\" с учетом приложений, которые вы запускаете. Это позволяет быстро осуществлять доступ к списку наиболее часто используемых приложений в меню \"Пуск\" и при выполнении поиска на устройстве.
HttpAcceptLanguageOptOut=Разрешить веб-сайтам предоставлять местную информацию за счет доступа к моему списку языков
HttpAcceptLanguageOptOut_help=На некоторых веб-сайтах может быть размещено содержимое, доступное на разных языках. Windows может передавать данные о списке языков, которые вы предпочитаете использовать в Интернете, веб-сайтам, чтобы веб-сайт открывался на необходимом вам языке без необходимости в настройке языка для каждого веб-сайта.
# ================================SWITCHES TWEAKS PANEL================================
# MISCELLANEOUS
ShowSyncProviderNotifications=Показывать уведомления поставщика синхронизации
ShowSyncProviderNotifications_help=Уведомления в проводнике Windows 10
TailoredExperiencesWithDiagnosticDataEnabled=Индивидуальные возможности
TailoredExperiencesWithDiagnosticDataEnabled_help=Позвольте корпорации Майкрософт предложить вам индивидуальные возможности, основанные на выбранном параметре диагностических данных.
# WINDOWS DEFENDER COLLECTION
DisableAntiSpyware=Антивирусная программа \"Защитник Windows\"
DisableAntiSpyware_help=Этот параметр политики выключает антивирусную программу \"Защитник Windows\".\n\nЕсли вы выключаете этот параметр политики, то антивирусная программа \"Защитник Windows\" не работает, и не выполняет на компьютерах поиск вредоносных и других нежелательных программ.\n\nОтключение этой политики может привести к непредвиденному или неподдерживаемому поведению. Рекомендуется не настраивать этот параметр политики.
EnableSmartScreen=SmartScreen Защитника Windows
EnableSmartScreen_help=Этот параметр политики позволяет включить или выключить функцию SmartScreen Защитника Windows. Функция SmartScreen Защитника Windows помогает защищать компьютеры, предупреждая пользователей перед запуском неопознанных программ, скачанных из Интернета.\n\nВ Майкрософт отправляются определенные сведения о файлах и программах, выполняемых на компьютере с включенной функцией.\n\nЕсли этот параметр политики отключен, функция SmartScreen отключается для всех пользователей. Пользователи не получат предупреждение при попытке запустить подозрительные приложения из Интернета.
# WINDOWS UPDATE COLLECTION
WUGP=Доступ ко всем компонентам Центра обновления Windows
WUGP_help=Этот параметр политики позволяет отключить доступ к Центру обновления Windows.\n\nБудет заблокирован доступ к веб-сайту Центра обновления Windows (http://windowsupdate.microsoft.com) через гиперссылку в меню «Пуск» и в меню «Средства» браузера Internet Explorer.\nАвтоматическое обновление Windows также будет отключено, вы не будете получать уведомления о доступности критических обновлений и не сможете их получить в Центре обновления Windows.\nЭтот параметр политики также запретит диспетчеру устройств автоматически устанавливать обновления драйверов с веб-сайта Центра обновления Windows.
wuauserv=Центр обновления Windows
wuauserv_help=Включает обнаружение, загрузку и установку обновлений для Windows и других программ. Если данная служба отключена, то на этом компьютере нельзя будет использовать службу Центра обновления Windows либо возможности автоматического обновления, и программы не смогут использовать интерфейса API Windows Update Agent (WUA).
WaaSMedicSvc=Служба Medic центра обновления Windows
WaaSMedicSvc_help=Включает исправление и защиту компонентов Центра обновления Windows.
UsoSvc=Update Orchestrator Service
UsoSvc_help=Управляет обновлениями Windows. Если она остановлена, ваши устройства не смогут загружать и устанавливать последние обновления.
WaaSMedicTask=PerformRemediation
WaaSMedicTask_help=Помогает восстановить связанные с обновлением службы до поддерживаемой конфигурации.
# =================================LEGACY=================================