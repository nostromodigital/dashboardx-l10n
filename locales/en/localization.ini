# ================================SWITCHES PRIVACY PANEL================================
# RECOMMENDED COLLECTION
CEIPEnable=Windows Customer Experience Improvement Program
CEIPEnable_help=This policy setting turns off the Windows Customer Experience Improvement Program. The Windows Customer Experience Improvement Program collects information about your hardware configuration and how you use our software and services to identify trends and usage patterns.
DisableCustomerImprovementProgram=Internet Explorer Customer Experience Improvement Program
DisableCustomerImprovementProgram_help=Participating in the Customer Experience Improvement Program (CEIP).
CEIP=Windows Messenger Customer Experience Improvement Program
CEIP_help=This policy setting specifies whether Windows Messenger collects anonymous information about how Windows Messenger software and service is used.
AllowCortana=Allow Cortana
AllowCortana_help=This policy setting specifies whether Cortana is allowed on the device.\n\nIf you enable or don't configure this setting, Cortana will be allowed on the device. If you disable this setting, Cortana will be turned off.\n\nWhen Cortana is off, users will still be able to use search to find things on the device and on the Internet.
AllowSearchToUseLocation=Allow search and Cortana to use location
AllowSearchToUseLocation_help=This policy setting specifies whether search and Cortana can provide location aware search and Cortana results.\n\nIf this is enabled, search and Cortana can access location information.
WindowsErrorReporting=Windows Error Reporting
WindowsErrorReporting_help=This policy setting turns off Windows Error Reporting, so that reports are not collected or sent to either Microsoft or internal servers within your organization when software unexpectedly stops working or fails.\n\nIf you disable this policy setting, Windows Error Reporting does not send any problem information to Microsoft. Additionally, solution information is not available in Security and Maintenance in Control Panel.
DisableUAR=Steps Recorder
DisableUAR_help=Steps Recorder keeps a record of steps taken by the user. The data generated by Steps Recorder can be used in feedback systems such as Windows Error Reporting to help developers understand and fix problems. The data includes user actions such as keyboard input and mouse input, user interface data, and screen shots. Steps Recorder includes an option to turn on and off data collection.
DisableInventory=Inventory Collector
DisableInventory_help=The Inventory Collector inventories applications, files, devices, and drivers on the system and sends the information to Microsoft. This information is used to help diagnose compatibility problems.
AllowTelemetry=Telemetry
AllowTelemetry_basic=Basic
AllowTelemetry_security=Security
AllowTelemetry_help=This policy setting determines the amount of diagnostic and usage data reported to Microsoft. A value of 0 will send minimal data to Microsoft. This data includes Malicious Software Removal Tool (MSRT) and Windows Defender data, if enabled, and telemetry client settings. Setting a value of 0 applies to enterprise, EDU, IoT and server devices only. Setting a value of 0 for other devices is equivalent to choosing a value of 1. A value of 1 sends only a basic amount of diagnostic and usage data. Note that setting values of 0 or 1 will degrade certain experiences on the device.\n\nWindows 10 telemetry settings applies to the Windows operating system and some first party apps. This setting does not apply to third party apps running on Windows 10.
RestrictImplicitCollection=Handwriting automatic learning
RestrictImplicitCollection_help=This policy setting turns off the automatic learning component of handwriting recognition personalization.\n\nText that is collected includes all outgoing messages in Windows Mail, and MAPI enabled email clients, as well as URLs from the Internet Explorer browser history. The information that is stored includes word frequency and new words not already known to the handwriting recognition engines (for example, proper names and acronyms). Deleting email content or the browser history does not delete the stored personalization data. Ink entered through Input Panel is collected and stored.
AllowInputPersonalization=Input personalization
AllowInputPersonalization_help=Automatic learning component of input personalization that includes speech, inking, and typing.\n\nAutomatic learning enables the collection of speech and handwriting patterns, typing history, contacts, and recent calendar information. It is required for the use of Cortana. Some of this collected information may be stored on the user's OneDrive, in the case of inking and typing; some of the information will be uploaded to Microsoft to personalize speech.\n\nAutomatic learning for speech may not be available for all languages, even when inking and typing is available.
AllowInputPersonalization_1809=Allow users to enable online speech recognition services
AllowInputPersonalization_1809_help=This policy specifies whether users on the device have the option to enable online speech recognition services.\n\nIf this policy is enabled or not configured, control is deferred to users, and users may choose whether to enable speech services via settings.\n\nIf this policy is disabled, speech services will be disabled, and users cannot enable speech services via settings.
AllowLinguisticDataCollection=Improve Inking and Typing
AllowLinguisticDataCollection_help=This policy setting controls the ability to send inking and typing data to Microsoft to improve the language recognition and suggestion capabilities of apps and services running on Windows.
ScenarioExecutionEnabled=PerfTrack
ScenarioExecutionEnabled_help=This policy setting specifies whether to enable or disable tracking of responsiveness events.\n\nIf you enable this policy setting, responsiveness events are processed and aggregated. The aggregated data will be transmitted to Microsoft through SQM.\n\nIf you disable this policy setting, responsiveness events are not processed.
DisableQueryRemoteServer=Microsoft Support Diagnostic Tool
DisableQueryRemoteServer_help=This policy setting configures Microsoft Support Diagnostic Tool (MSDT) interactive communication with the support provider. MSDT gathers diagnostic data for analysis by support professionals.\n\nIf you enable this policy setting, users can use MSDT to collect and send diagnostic data to a support professional to resolve a problem.\n\nBy default, the support provider is set to Microsoft Corporation.\n\nIf you disable this policy setting, MSDT cannot run in support mode, and no data can be collected or sent to the support provider.
AdvertisingInfo=Advertising ID
AdvertisingInfo_help=This policy setting turns off the advertising ID, preventing apps from using the ID for experiences across apps.
DisableContentFileUpdates=Search Companion
DisableContentFileUpdates_help=This policy setting specifies whether Search Companion should automatically download content updates during local and Internet searches.\n\nWhen users search the local computer or the Internet, Search Companion occasionally connects to Microsoft to download an updated privacy policy and additional content files used to format and display results.
DisableWindowsConsumerFeatures=Microsoft consumer experiences
DisableWindowsConsumerFeatures_help=This policy setting turns off experiences that help consumers make the most of their devices and Microsoft account.
DiagTrack=Connected User Experiences and Telemetry
DiagTrack_help=The Connected User Experiences and Telemetry service enables features that support in-application and connected user experiences. Additionally, this service manages the event driven collection and transmission of diagnostic and usage information (used to improve the experience and quality of the Windows Platform) when the diagnostics and usage privacy option settings are enabled under Feedback and Diagnostics.
dhscs=Microsoft (R) Diagnostics Hub Standard Collector Service
dhscs_help=Diagnostics Hub Standard Collector Service. When running, this service collects real time ETW events and processes them.
dmwappushservice=Device Management Wireless Application Protocol (WAP) Push message Routing Service
dmwappushservice_help=Routes Wireless Application Protocol (WAP) Push messages received by the device and synchronizes Device Management sessions
DcpSvc=DataCollectionPublishingService
DcpSvc_help=The DCP (Data Collection and Publishing) service supports first party apps to upload data to cloud.
WMPNetworkSvc=Windows Media Player Network Sharing Service
WMPNetworkSvc_help=Shares Windows Media Player libraries to other networked players and media devices using Universal Plug and Play
Consolidator_help=If the user has consented to participate in the Windows Customer Experience Improvement Program, this job collects and sends usage data to Microsoft.
KernelCeipTask_help=The Kernel CEIP (Customer Experience Improvement Program) task collects additional information about the system and sends this data to Microsoft. If the user has not consented to participate in Windows CEIP, this task does nothing.
UsbCeip_help=The USB CEIP (Customer Experience Improvement Program) task collects Universal Serial Bus related statistics and information about your machine and sends it to the Windows Device Connectivity engineering group at Microsoft. The information received is used to help improve the reliability, stability, and overall functionality of USB in Windows. If the user has not consented to participate in Windows CEIP, this task does not do anything.
BthSQM_help=The Bluetooth CEIP (Customer Experience Improvement Program) task collects Bluetooth related statistics and information about your machine and sends it to Microsoft. The information received is used to help improve the reliability, stability, and overall functionality of Bluetooth in Windows. If the user has not consented to participate in Windows CEIP, this task does not do anything.
SqmTasks_help=This task gathers information about the Trusted Platform Module (TPM), Secure Boot, and Measured Boot.
BackgroundUploadTask_help=Uploads settings if you're using cloud sync.
Proxy_help=This task collects and uploads autochk SQM data if opted-in to the Microsoft Customer Experience Improvement Program.
MCA_help=Collects program telemetry information if opted-in to the Microsoft Customer Experience Improvement Program
ProgramDataUpdater_help=Collects program telemetry information if opted-in to the Microsoft Customer Experience Improvement Program
AitAgent_help=Aggregates and uploads Application Telemetry information if opted-in to the Microsoft Customer Experience Improvement Program.
DiskDiagnosticDataCollector_help=The Windows Disk Diagnostic reports general disk and system information to Microsoft for users participating in the Customer Experience Program.
GatherNetworkInfo_help=Network information collector
DeviceCensus_help=\"Device Census\" is a telemetry process from Microsoft. This will analyze the use of the webcam and other components. The data will be transmitted to Microsoft.
# OFFICE COLLECTION
qmenable=Customer Experience Improvement Program
qmenable_help=This policy setting controls whether users can participate in the Microsoft Office Customer Experience Improvement Program to help improve Microsoft Office.
sendtelemetry=Send Telemetry
sendtelemetry_help=This policy setting allows you to disable client software diagnostic data that is collected and sent to Microsoft about the Office client software running on the user's device.
sendcustomerdata=Send personal information
sendcustomerdata_help=This policy setting controls whether users can send personal information to Office. When users choose to send information Office applications automatically send information to Office.
# ADVANCED COLLECTION
PublishUserActivities=Allow publishing of User Activities
PublishUserActivities_help=This policy setting determines whether User Activities can be published.\n\nIf you enable this policy setting, activities of type User Activity are allowed to be published.\n\nIf you disable this policy setting, activities of type User Activity are not allowed to be published.\n\nPolicy change takes effect immediately.
UploadUserActivities=Allow upload of User Activities
UploadUserActivities_help=This policy setting determines whether published User Activities can be uploaded.\n\nIf you enable this policy setting, activities of type User Activity are allowed to be uploaded.\n\nIf you disable this policy setting, activities of type User Activity are not allowed to be uploaded.\n\nDeletion of activities of type User Activity are independent of this setting.\n\nPolicy change takes effect immediately.
EnableActivityFeed=Enables Activity Feed
EnableActivityFeed_help=This policy setting determines whether ActivityFeed is enabled.\n\nIf you enable this policy setting, all activity types (as applicable) are allowed to be published and ActivityFeed shall roam these activities across device graph of the user.\n\nIf you disable this policy setting, activities can't be published and ActivityFeed shall disable cloud sync.\n\nPolicy change takes effect immediately.
AllowClipboardHistory=Allow Clipboard History
AllowClipboardHistory_help=This policy setting determines whether history of Clipboard contents can be stored in memory. If you enable this policy setting, history of Clipboard contents are allowed to be stored. If you disable this policy setting, history of Clipboard contents are not allowed to be stored. Policy change takes effect immediately.
AllowCrossDeviceClipboard=Allow Clipboard synchronization across devices
AllowCrossDeviceClipboard_help=This policy setting determines whether Clipboard contents can be synchronized across devices.\n\nIf you disable this policy setting, Clipboard contents cannot be shared to other devices.\n\nPolicy change takes effect immediately.
AllowDeviceNameInTelemetry=Allow device name to be sent in Windows diagnostic data
AllowDeviceNameInTelemetry_help=This policy allows the device name to be sent to Microsoft as part of Windows diagnostic data.
DisableSettingSync=Sync your settings
DisableSettingSync_help=Prevent syncing to and from this PC.\n\nThis turns off and disables the \"sync your settings\" switch on the \"sync your settings\" page in PC Settings.
DisableFileSyncNGSC=Use OneDrive for file storage
DisableFileSyncNGSC_help=This policy setting lets you prevent apps and features from working with files on OneDrive. If you disable this policy setting:\n\n* Users can't access OneDrive from the OneDrive app and file picker.\n* Windows Store apps can't access OneDrive using the WinRT API.\n* OneDrive doesn't appear in the navigation pane in File Explorer.\n* OneDrive files aren't kept in sync with the cloud.\n* Users can't automatically upload photos and videos from the camera roll folder.
CDPUserSvc=Connected Devices Platform User Service
CDPUserSvc_help=This user service is used for Connected Devices Platform scenarios
OneSyncSvc=Sync Host
OneSyncSvc_help=This service synchronizes mail, contacts, calendar and various other user data. Mail and other applications dependent on this functionality will not work properly when this service is not running.
PimIndexMaintenanceSvc=Contact Data
PimIndexMaintenanceSvc_help=Indexes contact data for fast contact searching. If you stop or disable this service, contacts might be missing from your search results.
UnistoreSvc=User Data Storage
UnistoreSvc_help=Handles storage of structured user data, including contact info, calendars, messages, and other content. If you stop or disable this service, apps that use this data might not work correctly.
UserDataSvc=User Data Access
UserDataSvc_help=Provides apps access to structured user data, including contact info, calendars, messages, and other content. If you stop or disable this service, apps that use this data might not work correctly.
MessagingService=MessagingService
MessagingService_help=Service supporting text messaging and related functionality.
WpnUserService=Windows Push Notifications User Service
WpnUserService_help=This service hosts Windows notification platform which provides support for local and push notifications. Supported notifications are tile, toast and raw.
