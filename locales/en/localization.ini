StartTrackProgs=Let Windows track app launches to improve Start and search results
StartTrackProgs_help=Windows can personalize your Start menu based on the apps that you launch. This allows you to quickly have access to your list of Most used apps both in the Start menu and when you search your device.
HttpAcceptLanguageOptOut=Let websites provide locally relevant content by accessing my language list
HttpAcceptLanguageOptOut_help=Some websites may have their content available in different languages. Windows can share information about your preferred language list with websites so that they can have the opportunity to respect your language preferences without you having to independently set them for each site.
