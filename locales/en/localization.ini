ShowSyncProviderNotifications=Show sync provider notifications
ShowSyncProviderNotifications_help=Notifications in File Explorer in Windows 10
TailoredExperiencesWithDiagnosticDataEnabled=Tailored experiences
TailoredExperiencesWithDiagnosticDataEnabled_help=Let Microsoft provide more tailored experiences with relevant tips and recommendations by using your diagnostic data
# WINDOWS DEFENDER COLLECTION
DisableAntiSpyware=Windows Defender Antivirus
DisableAntiSpyware_help=This policy setting turns off Windows Defender Antivirus.\n\nIf you disable this policy setting, Windows Defender Antivirus does not run, and will not scan computers for malware or other potentially unwanted software.\n\nDisabling this policy may lead to unexpected or unsupported behavior. It is recommended that you leave this policy setting unconfigured.
EnableSmartScreen=Windows Defender SmartScreen
EnableSmartScreen_help=This policy allows you to turn Windows Defender SmartScreen on or off. SmartScreen helps protect PCs by warning users before running potentially malicious programs downloaded from the Internet.\n\nSome information is sent to Microsoft about files and programs run on PCs with this feature enabled.\n\nIf you disable this policy, SmartScreen will be turned off for all users. Users will not be warned if they try to run suspicious apps from the Internet.
# WINDOWS UPDATE COLLECTION
WUGP=Access to all Windows Update features
WUGP_help=This policy setting allows you to remove access to Windows Update.\n\nThis includes blocking access to the Windows Update website at http://windowsupdate.microsoft.com, from the Windows Update hyperlink on the Start menu, and also on the Tools menu in Internet Explorer.\nWindows automatic updating is also disabled; you will neither be notified about nor will you receive critical updates from Windows Update.\nThis policy setting also prevents Device Manager from automatically installing driver updates from the Windows Update website.
wuauserv=Windows Update
wuauserv_help=Enables the detection, download, and installation of updates for Windows and other programs. If this service is disabled, users of this computer will not be able to use Windows Update or its automatic updating feature, and programs will not be able to use the Windows Update Agent (WUA) API.
WaaSMedicSvc=Windows Update Medic Service
WaaSMedicSvc_help=Enables remediation and protection of Windows Update components.
UsoSvc=Update Orchestrator Service
UsoSvc_help=Manages Windows Updates. If stopped, your devices will not be able to download and install the latest updates.
WaaSMedicTask=PerformRemediation
WaaSMedicTask_help=Helps recover update-related services to the supported configuration.
