# MISCELLANEOUS
ShowSyncProviderNotifications=显示同步提供者通知
ShowSyncProviderNotifications_help=Windows 10 中的文件资源管理器通知
TailoredExperiencesWithDiagnosticDataEnabled=个性化体验
TailoredExperiencesWithDiagnosticDataEnabled_help=通过使用您的诊断数据，Microsoft 可以提供更多定制的体验以及相关的提示和建议
# WINDOWS DEFENDER COLLECTION
DisableAntiSpyware=Windows Defender 防病毒程序
DisableAntiSpyware_help=此策略设置关闭 Windows Defender 防病毒。\n\n如果禁用此策略设置，Windows Defender 防病毒将不会运行，并且不会扫描计算机中是否有恶意软件或其他可能不需要的软件。\n\n禁用此策略可能会导致意外或不受支持的行为。建议你不要配置此策略设置。
EnableSmartScreen=Windows Defender SmartScreen
EnableSmartScreen_help=可通过此策略打开或关闭 Windows Defender SmartScreen。SmartScreen 会在用户运行从 Internet 下载的潜在恶意程序之前向用户发送警告，从而保护电脑。\n\n启用此功能后，电脑上运行的文件和程序的某些相关信息将发送到 Microsoft。\n\n如果你禁用此策略，对于所有用户都将会关闭 SmartScreen。用户在尝试运行来自 Internet 的可疑应用时不会受到警告。
# WINDOWS UPDATE COLLECTION
WUGP=对所有 Windows 更新功能的访问
WUGP_help=使用此策略设置，可以删除对 Windows 更新的访问权限。\n\n这包括阻止从\"开始\"菜单上的 Windows 更新超链接及 Internet Explorer 中的\"工具\"菜单访问 Windows 更新网站(http://windowsupdate.microsoft.com)。\nWindows 自动更新也将禁用: Windows 更新不会向你发送关于重要更新的通知，也不会向你发送重要更新。\n此策略设置还阻止\"设备管理器\"从 Windows 更新网站自动安装驱动程序更新。
wuauserv=Windows 更新
wuauserv_help=启用 Windows 和其他程序的更新检测、下载和安装。 如果此服务已禁用，则此计算机的用户将无法使用 Windows 更新或其自动更新功能，程序将无法使用 Windows 更新代理 (WUA) API。
WaaSMedicSvc=Windows Update Medic Service
WaaSMedicSvc_help=Enables remediation and protection of Windows Update components.
UsoSvc=Update Orchestrator Service
UsoSvc_help=Manages Windows Updates. If stopped, your devices will not be able to download and install the latest updates.
WaaSMedicTask=PerformRemediation
WaaSMedicTask_help=Helps recover update-related services to the supported configuration.
