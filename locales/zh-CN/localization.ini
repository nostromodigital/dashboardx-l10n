LetAppsGetDiagnosticInfo=允许 Windows 用程序访问其他应用程式的诊断信息
LetAppsRunInBackground=允许 Windows 应用程序在后台运行
LetAppsRunInBackground_warning=In early versions of October Update (1809) this setting also wipes/disables ALL notifications in action center.
LetAppsSyncWithDevices=允许 Windows 应用程序与设备同步
LetAppsSyncWithDevices_1709=允许 Windows 应用程序与不成对设备通信
LetAppsActivateWithVoice=允许 Windows 应用程序通过语音激活
LetAppsActivateWithVoiceAboveLock=在系统锁定时允许 Windows 应用程序通过语音激活
LetAppsAccessBackgroundSpatialPerception=Let Windows app access user movements while running in the background
StartTrackProgs=允许 Windows 跟踪应用程序启动以改进开始和搜索结果
StartTrackProgs_help=Windows 可以根据您启动的应用程序个性化“开始”菜单。 这使您可以在“开始”菜单和搜索设备时快速访问最常用应用程序列表。
HttpAcceptLanguageOptOut=允许网站通过访问我的语言列表来提供本地相关内容
HttpAcceptLanguageOptOut_help=某些网站可能会通过不同的语言提供其内容。Windows 可能会与网站共享有关你的首选语言列表的信息，以便它们能够遵守你的语言首选项，而你不必为每个站点单独设置语言首选项。
