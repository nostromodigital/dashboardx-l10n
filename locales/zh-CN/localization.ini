# RECOMMENDED COLLECTION
CEIPEnable=Windows 客户体验改善计划
CEIPEnable_help=此策略设置将关闭 Windows 客户体验改善计划。 Windows 客户体验改善计划收集有关您的硬件配置以及如何使用我们的软件和服务来识别趋势和使用模式的信息。
DisableCustomerImprovementProgram=Internet Explorer 客户体验改善计划
DisableCustomerImprovementProgram_help=参与客户体验改善计划（CEIP）。
CEIP=Windows Messenger 客户体验改善计划
CEIP_help=此策略设置指定 Windows Messenger 是否收集有关如何使用 Windows Messenger 软件和服务的匿名信息。
AllowCortana=允许 Cortana
AllowCortana_help=此策略设置指定是否允许在设备上使用 Cortana。\n\n如果您启用或未配置此设置，将允许 Cortana 在设备上。 如果禁用此设置，Cortana 将被关闭。\n\n当 Cortana 关闭时，用户仍然可以使用搜索来查找设备和 Internet 上的内容。
AllowSearchToUseLocation=允许搜索和 Cortana 使用位置
AllowSearchToUseLocation_help=此策略设置指定搜索和 Cortana 是否可以提供位置感知搜索和 Cortana 结果。\n\n如果启用此选项，搜索和 Cortana 可以访问位置信息。
WindowsErrorReporting=Windows 错误报告
WindowsErrorReporting_help=此策略设置将关闭 Windows 错误报告，以便在软件意外停止工作或失败时，不会收集报告或将报告发送到组织内的 Microsoft 或内部服务器。\n\n如果禁用此策略设置，Windows 错误报告不会发送 给微软的任何问题信息。 此外，“控制面板”的“安全和维护”中未提供解决方案信息。
DisableUAR=步骤记录器
DisableUAR_help=步骤记录器保存的用户采取的步骤记录。 按步骤记录器生成的数据可以在反馈系统，如 Windows 错误报告被用来帮助开发人员了解并解决问题。 数据包括用户操作，例如键盘输入和鼠标输入，用户界面数据和屏幕截图。 步骤记录器包括打开和关闭数据收集的选项。
DisableInventory=清单收集器
DisableInventory_help=清单收集器清单应用程序，文件，设备和驱动程序在系统上，将信息发送给微软。 此信息用于帮助诊断兼容性问题。
AllowTelemetry=遥测
AllowTelemetry_basic=基本
AllowTelemetry_security=安全
AllowTelemetry_help=此策略设置确定向 Microsoft 报告的诊断和使用情况数据量。 值为 0 将向 Microsoft 发送最少的数据。 此数据包括恶意软件删除工具（MSRT）和 Windows Defender 数据（如果已启用）和遥测客户端设置。 设置值 0 仅适用于企业，EDU，IoT 和服务器设备。 为其他设备设置值 0 相当于选择值 1。值 1 仅发送基本数量的诊断和使用数据。 请注意，设置值 0 或 1 会降低设备上的某些体验。\n\nWindows 10 遥测设置适用于 Windows 操作系统和一些第一方应用程序。 此设置不适用于在 Windows 10 上运行的第三方应用程序。
RestrictImplicitCollection=手写自动学习
RestrictImplicitCollection_help=此策略设置关闭手写识别个性化的自动学习组件。\n\n收集的文本包括 Windows Mail 中的所有传出邮件，启用 MAPI 电子邮件客户端以及 Internet Explorer 浏览器历史记录中的 URL。 存储的信息包括字频和手写识别引擎尚不知道的新单词（例如，专有名称和首字母缩略词）。 删除电子邮件内容或浏览器历史记录不会删除存储的个性化数据。 通过输入面板输入的墨水被收集并存储。
AllowInputPersonalization=输入个性化
AllowInputPersonalization_help=输入个性化的自动学习组件，包括语音，墨水和打字。\n\n自动学习可以收集语音和手写模式，输入历史记录，联系人和最近的日历信息。 它是使用 Cortana 所必需的。 在墨水和打字的情况下，这些收集的信息中的一些可以存储在用户的 OneDrive 上; 一些信息将上传到微软以个性化语音。\n\n即使可以使用墨水和打字，也可能无法为所有语言自动学习语音。
AllowInputPersonalization_1809=允许用户启用在线语音识别服务
AllowInputPersonalization_1809_help=此策略指定设备上的用户是否可以选择启用在线语音识别服务。\n\n如果启用或未配置此策略，则控制权将推迟给用户，用户可以选择是否通过设置启用语音服务。\n\n如果禁用此策略，将禁用语音服务，并且用户无法通过设置启用语音服务。
AllowLinguisticDataCollection=改善着墨和打字
AllowLinguisticDataCollection_help=此策略设置控制向 Microsoft 发送墨迹和键入数据的功能，以提高在 Windows 上运行的应用程序和服务的语言识别和建议功能。
ScenarioExecutionEnabled=PerfTrack
ScenarioExecutionEnabled_help=此策略设置指定是启用还是禁用对响应事件的跟踪。\n\n如果启用此策略设置，则会处理和聚合响应事件。 聚合数据将通过 SQM 传输到 Microsoft。\n\n如果禁用此策略设置，则不会处理响应事件。
DisableQueryRemoteServer=Microsoft 支持诊断工具
DisableQueryRemoteServer_help=此策略设置配置与支持提供程序的 Microsoft 支持诊断工具（MSDT）交互式通信。 MSDT 收集诊断数据供支持专业人员进行分析。\n\n如果启用此策略设置，则用户可以使用 MSDT 收集诊断数据并将其发送给支持专业人员以解决问题。\n\n默认情况下，支持提供商设置为微软公司。\n\n如果禁用此策略设置，则 MSDT 无法在支持模式下运行，并且无法收集数据或将数据发送到支持提供程序。
AdvertisingInfo=广告 ID
AdvertisingInfo_help=此政策设置会关闭广告 ID，从而阻止应用将 ID 用于跨应用的体验。
DisableContentFileUpdates=搜索助理
DisableContentFileUpdates_help=此策略设置指定是否在本地和 Internet 搜索搜索助理应该自动下载内容更新。\n\n当用户搜索本地计算机或互联网，搜索助理偶尔连接到 Microsoft 下载用于格式化和显示结果更新的隐私政策和附加内容的文件。
DisableWindowsConsumerFeatures=Microsoft 用户体验
DisableWindowsConsumerFeatures_help=Microsoft 提供的个性化建议以及有关 Microsoft 帐户的通知。\n\n注意：此设置仅适用于企业和教育 SKU。
DiagTrack=连接用户体验和遥测
DiagTrack_help=已连接的用户体验和遥测服务启用在应用和连接的用户体验支持的功能。 此外，当在反馈和诊断下启用诊断和使用隐私选项设置时，此服务管理事件驱动的诊断和使用信息的收集和传输（用于改善 Windows 平台的体验和质量）。
dhscs=Microsoft（R）诊断中心标准收集器服务
dhscs_help=诊断中心标准收集器服务。 运行时，此服务会收集实时 ETW 事件并对其进行处理。
dmwappushservice=设备管理无线应用协议（WAP）推送消息路由服务
dmwappushservice_help=路由无线应用协议（WAP）推送设备接收的消息并同步设备管理会话
DcpSvc=DataCollectionPublishingService
DcpSvc_help=DCP（数据收集和发布）服务支持第一方应用程序将数据上传到云。
WMPNetworkSvc=Windows Media Player 网络共享服务
WMPNetworkSvc_help=使用通用即插即用功能将 Windows Media Player 库共享给其他联网播放器和媒体设备
Consolidator_help=如果用户已同意参与 Windows 客户体验改善计划，则此作业将收集使用数据并将其发送给 Microsoft。
KernelCeipTask_help=内核 CEIP（客户体验改善计划）任务收集有关系统的其他信息，并将此数据发送给 Microsoft。 如果用户未同意参与 Windows CEIP，则此任务不执行任何操作。
UsbCeip_help=USB CEIP（客户体验改善计划）任务收集有关您的计算机的通用串行总线相关统计信息和信息，并将其发送到 Microsoft 的 Windows 设备连接工程组。 收到的信息用于帮助提高 Windows 中 USB 的可靠性，稳定性和整体功能。 如果用户未同意参与Windows CEIP，则此任务不会执行任何操作。
BthSQM_help=蓝牙 CEIP（客户体验改善计划）任务收集有关您的计算机的蓝牙相关统计信息和信息，并将其发送给 Microsoft。 收到的信息用于帮助提高 Windows 中蓝牙的可靠性，稳定性和整体功能。 如果用户未同意参与 Windows CEIP，则此任务不会执行任何操作。
SqmTasks_help=此任务收集有关可信平台模块（TPM），安全引导和测量引导的信息。
BackgroundUploadTask_help=如果您使用的是云同步，则上传设置。
Proxy_help=如果选择加入 Microsoft 客户体验改善计划，他的任务将收集并上传 autochk SQM 数据。
MCA_help=如果选择加入 Microsoft 客户体验改善计划，则收集程序遥测信息。
ProgramDataUpdater_help=如果选择加入 Microsoft 客户体验改善计划，则收集程序遥测信息。
AitAgent_help=如果选择加入 Microsoft 客户体验改善计划总量和上传应用程序的遥测信息。
DiskDiagnosticDataCollector_help=Windows 磁盘诊断程序向参与客户体验计划的用户报告 Microsoft 的常规磁盘和系统信息。
GatherNetworkInfo_help=网络信息收集器
DeviceCensus_help=\"Device Census\"是Microsoft的遥测过程。 这将分析网络摄像头和其他组件的使用。 数据将被传输到Microsoft。
# OFFICE COLLECTION
qmenable=客户体验改善计划
qmenable_help=此策略设置可控制用户是否可以参与 Microsoft Office 客户体验改善计划以帮助改进 Microsoft Office。
sendtelemetry=发送遥测
sendtelemetry_help=通过此策略设置，您可以禁用收集的客户端软件诊断数据，并将其发送给 Microsoft，以了解用户设备上运行的 Office 客户端软件。
sendcustomerdata=发送个人信息
sendcustomerdata_help=此策略设置控制用户是否可以将个人信息发送到 Office。当用户选择发送信息时，Office 应用程序会自动将信息发送到 Office。
# ADVANCED COLLECTION
PublishUserActivities=允许发布用户活动
PublishUserActivities_help=此策略设置确定是否可以发布用户活动。\n\n如果启用此策略设置，则允许发布“用户活动”类型的活动。\n\n如果禁用此策略设置，则不允许发布“用户活动”类型的活动。\n\n策略更改立即生效。
UploadUserActivities=允许上传用户活动
UploadUserActivities_help=此策略设置确定是否可以上传已发布的用户活动。\n\n如果启用此策略设置，则允许上传“用户活动”类型的活动。\n\n如果禁用此策略设置，则不允许上传“用户活动”类型的活动。\n\n删除用户活动类型的活动与此设置无关。\n\n策略更改立即生效。
EnableActivityFeed=启用活动源
EnableActivityFeed_help=此策略设置确定是否已启用 ActivityFeed。\n\n如果启用此策略设置，则允许发布所有活动类型（如果适用），并且 ActivityFeed 将跨用户的设备图漫游这些活动。\n\n如果禁用此策略设置，则无法发布活动，并且 ActivityFeed 将禁用云同步。\n\n策略更改立即生效。
AllowClipboardHistory=允许使用剪贴板历史记录
AllowClipboardHistory_help=此策略设置确定是否可以在内存中存储剪贴板内容的历史记录。如果启用此策略设置，则允许存储剪贴板内容的历史记录。如果禁用此策略设置，则不允许存储剪贴板内容的历史记录。策略更改将立即生效。
AllowCrossDeviceClipboard=允许跨设备的剪贴板同步
AllowCrossDeviceClipboard_help=此策略设置确定是否可以跨设备同步剪贴板内容。\n\n如果禁用此策略设置，则无法将剪贴板内容共享给其他设备。\n\n策略更改立即生效。
AllowDeviceNameInTelemetry=允许在 Windows 诊断数据中发送设备名称
AllowDeviceNameInTelemetry_help=此策略允许将设备名称作为 Windows 诊断数据的一部分发送给 Microsoft。
DisableSettingSync=同步您的设置
DisableSettingSync_help=防止与此 PC 同步。\n\n这将关闭并禁用在 PC 设置中同步设置页面时同步设置。
DisableFileSyncNGSC=使用 OneDrive 进行文件存储
DisableFileSyncNGSC_help=通过此策略设置，您可以阻止应用和功能处理 OneDrive 上的文件。 如果禁用此策略设置：\n\n* 用户无法从 OneDrive 应用程序和文件选择器访问 OneDrive。\n* Windows 应用商店应用无法使用 WinRT API 访问 OneDrive。\n* OneDrive 不会出现在文件资源管理器的导航窗格中。\n* OneDrive 文件不与云保持同步。\n* 用户无法自动上传相机胶卷文件夹中的照片和视频。
CDPUserSvc=连接设备平台用户服务
CDPUserSvc_help=此用户服务用于连接设备平台方案
OneSyncSvc=同步主机
OneSyncSvc_help=此服务同步邮件，联系人，日历和各种其他用户数据。 当此服务未运行时，依赖于此功能的邮件和其他应用程序将无法正常工作。
PimIndexMaintenanceSvc=联系人数据
PimIndexMaintenanceSvc_help=索引联系数据以进行快速联系人搜索。 如果您停止或停用此服务，搜索结果中可能会丢失联系人。
UnistoreSvc=用户数据存储
UnistoreSvc_help=处理结构化用户数据的存储，包括联系信息，日历，消息和其他内容。 如果停止或禁用此服务，则使用此数据的应用程序可能无法正常运行。
UserDataSvc=用户数据访问
UserDataSvc_help=为应用程序提供对结构化用户数据的访问权限，包括联系信息，日历，消息和其他内容。 如果停止或禁用此服务，则使用此数据的应用程序可能无法正常运行。
MessagingService=MessagingService
MessagingService_help=服务支持文本消息传递和相关功能。
WpnUserService=Windows 推送通知用户服务
WpnUserService_help=此服务托管 Windows 通知平台，该平台为本地和推送通知提供支持。 支持平铺通知，弹出和未处理的通知。
