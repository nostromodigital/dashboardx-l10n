# RECOMMENDED COLLECTION
CEIPEnable=Windows Programm zur Verbesserung der Benutzerfreundlichkeit
CEIPEnable_help=Diese Richtlinieneinstellung deaktiviert das Programm zur Verbesserung der Benutzerfreundlichkeit. Das Programm zur Verbesserung der Benutzerfreundlichkeit sammelt Informationen über die Hardwarekonfiguration sowie darüber, wie Sie unsere Software und unsere Dienste verwenden, um Trends und Verwendungsmuster zu erkennen.
DisableCustomerImprovementProgram=Internet Explorer Programm zur Verbesserung der Benutzerfreundlichkeit
DisableCustomerImprovementProgram_help=Teilnahme am Programm zur Verbesserung der Benutzerfreundlichkeit
CEIP=Windows Messenger Programm zur Verbesserung der Benutzerfreundlichkeit
CEIP_help=Diese Richtlinieneinstellung gibt an, ob Windows Messenger anonyme Informationen über die Verwendung von Windows Messenger-Software und -Diensten sammelt.
AllowCortana=Cortana zulassen
AllowCortana_help=Diese Richtlinieneinstellung gibt an, ob Cortana auf dem Gerät zugelassen ist.\n\nWenn Sie diese Einstellung aktivieren oder nicht konfigurieren, wird Cortana auf dem Gerät zugelassen. Wenn Sie die Einstellung deaktivieren, wird Cortana ausgeschaltet.\n\nWenn Cortana ausgeschaltet ist, können Benutzer mithilfe der Suchfunktion trotzdem Informationen auf dem Gerät suchen.
AllowSearchToUseLocation=Der Suche und Cortana die Nutzung von Positionsdaten erlauben
AllowSearchToUseLocation_help=Diese Richtlinieneinstellung gibt an, ob von der Suche und Cortana standortabhängige Such- und Cortana-Ergebnisse bereitgestellt werden können.\n\nWenn diese Option aktiviert ist, können die Suche und Cortana auf Positionsdaten zugreifen.
WindowsErrorReporting=Windows-Fehlerberichterstattung
WindowsErrorReporting_help=Durch diese Richtlinieneinstellung wird die Windows-Fehlerberichterstattung deaktiviert, sodass keine Berichtsdaten gesammelt oder an Microsoft oder interne Server innerhalb Ihres Unternehmens gesendet werden, wenn die Software unerwartet beendet wird oder ausfällt.\n\nWenn Sie diese Richtlinieneinstellung deaktivieren, sendet die Windows-Fehlerberichterstattung keine Probleminformationen an Microsoft. Darüber hinaus sind in der Systemsteuerung unter \"Sicherheit und Wartung\" auch keine Informationen zur Problemlösung verfügbar.
DisableUAR=Problemaufzeichnung
DisableUAR_help=Die Problemaufzeichnung speichert Einträge zu den vom Benutzer ausgeführten Schritten. Die von der Problemaufzeichnung generierten Daten können in Feedbacksystem wie z. B. der Windows-Fehlerberichterstattung verwendet werden, um Entwickler beim Verstehen und Beheben von Problemen zu unterstützen. Die Daten umfassen Benutzeraktionen, wie z. B. Tastatur- und Mauseingaben, Benutzeroberflächendaten und Screenshots. Die Problemaufzeichnung verfügt über eine Option zum Aktivieren bzw. Deaktivieren der Datensammlung.
DisableInventory=Inventory Collector
DisableInventory_help=Inventory Collector nimmt Anwendungen, Dateien, Geräte und Treiber im System auf und übermittelt die Informationen an Microsoft. Diese Informationen werden zur Diagnose von Kompatibilitätsproblemen verwendet.
AllowTelemetry=Telemetrie zulassen
AllowTelemetry_basic=Einfach
AllowTelemetry_security=Sicherheit
AllowTelemetry_help=Diese Richtlinieneinstellung legt den Umfang der an Microsoft gemeldeten Diagnosedaten fest. Der Wert 0 (Sicherheit) gibt an, dass minimale Daten an Microsoft gesendet werden, um die Sicherheit von Windows zu gewährleisten. Windows-Sicherheitskomponenten wie das Tool zum Entfernen bösartiger Software (Malicious Software Removal Tool, MSRT) und Windows Defender können (falls aktiviert) auf dieser Ebene Daten an Microsoft senden. Die Einstellung des Werts 0 ist nur auf Enterprise-, EDU-, IoT- und Servergeräte anwendbar. Wenn der Wert 0 für andere Geräte festgelegt wird, entspricht dies der Auswahl des Werts 1. Beim Wert 1 (Standard) werden die gleichen Daten wie beim Wert 0 plus eine sehr beschränkte Menge von Diagnosedaten wie grundlegende Geräteinformationen, qualitätsbezogene Daten und Informationen zur App-Kompatibilität gesendet. Durch das Festlegen der Werte 0 oder 1 verschlechtert sich teilweise die Benutzererfahrung auf dem Gerät.\n\nDie Einstellungen für Windows 10-Diagnosedaten beziehen sich auf das Windows-Betriebssystem und die in Windows enthaltenen Apps. Die Einstellung gilt nicht für Drittanbieter-Apps unter Windows 10.
RestrictImplicitCollection=Handschrift Automatisches Lernen
RestrictImplicitCollection_help=Diese Richtlinieneinstellung deaktiviert die Komponente für das automatischen Lernen der Handschrifterkennungsanpassung.\n\nZu den gesammelten Texten gehören alle ausgehenden Nachrichten in Windows Mail und in MAPI-E-Mail-Clients sowie die URLs aus dem Browserverlauf von Internet Explorer. Gespeichert werden Informationen wie Worthäufigkeit und Wörter, die den Handschrifterkennungsmodulen noch unbekannt sind (beispielsweise Eigennamen und Akronyme). Durch das Löschen von E-Mail-Inhalten oder des Browserverlaufs werden die gespeicherten Anpassungsdaten nicht gelöscht. Über den Eingabebereich vorgenommene Freihandeingaben werden gesammelt und gespeichert.
AllowInputPersonalization=Eingabeanpassung zulassen
AllowInputPersonalization_help=Automatische Lernkomponente für die Eingabepersonalisierung einschließlich Sprache, Freihand und Eingabe aktiviert.\n\nDas automatische Lernen ermöglicht das Erfassen von Sprach- und Handschriftmustern, Eingabeverlauf, Kontakten und aktuellen Kalenderinformationen. Es ist für die Nutzung von Cortana erforderlich. Einige dieser erfassten Informationen können bei Freihand und Eingabe im OneDrive-Speicher des Benutzers gespeichert werden. Einige der Informationen werden zu Microsoft hochgeladen, um die Sprache zu personalisieren.\n\nDas automatische Lernen für Sprache ist möglicherweise nicht für alle Sprachen verfügbar, auch wenn Freihand und Eingabe verfügbar sind.
AllowInputPersonalization_1809=Aktivierung von Online-Spracherkennungsdiensten durch Benutzer zulassen
AllowInputPersonalization_1809_help=Diese Richtlinie legt fest, ob Benutzer auf dem Gerät die Möglichkeit haben, Online-Spracherkennungsdienste zu aktivieren.\n\nWenn diese Richtlinie aktiviert oder nicht konfiguriert ist, haben die Benutzer die Kontrolle. Sie können auswählen, ob sie über die Einstellungen Sprachdienste aktivieren wollen.\n\nWenn diese Richtlinie deaktiviert ist, werden die Sprachdienste deaktiviert und die Benutzer können die Sprachdienste nicht über Einstellungen aktivieren.
AllowLinguisticDataCollection=Freihand- und Eingabeerkennung verbessern
AllowLinguisticDataCollection_help=Diese Richtlinieneinstellung bestimmt, ob Freihand- und Eingabedaten an Microsoft gesendet werden können, um die Funktionen für Spracherkennung und Vorschläge zu verbessern, die Apps und Dienste unter Windows nutzen.
ScenarioExecutionEnabled=PerfTrack
ScenarioExecutionEnabled_help=Diese Richtlinieneinstellung legt fest, ob die Nachverfolgung von Ereignissen zur Reaktionsfähigkeit deaktiviert oder aktiviert wird.\n\nWenn Sie diese Richtlinieneinstellung aktivieren, werden Ereignisse zur Reaktionsfähigkeit verarbeitet und aggregiert. Die aggregierten Daten werden per SQM an Microsoft übermittelt.\n\nWenn Sie diese Richtlinieneinstellung deaktivieren, werden keine Ereignisse zur Reaktionsfähigkeit verarbeitet.
DisableQueryRemoteServer=Microsoft Support-Diagnosetool
DisableQueryRemoteServer_help=Diese Richtlinieneinstellung konfiguriert die interaktive Kommunikation des Microsoft Support-Diagnosetools mit dem Unterstützungsanbieter. MSDT sammelt Diagnosedaten für die Analyse durch Supportmitarbeiter.\n\nWenn Sie diese Richtlinieneinstellung aktivieren, können Benutzer mit MSDT Diagnosedaten sammeln und sie an einen Supportmitarbeiter senden, um ein Problem zu beheben.\n\nDie Microsoft Corporation wird automatisch als Unterstützungsanbieter festgelegt.\n\nWenn Sie diese Richtlinieneinstellung deaktivieren, kann MSDT nicht im Unterstützungsmodus ausgeführt werden, und es können keine Daten gesammelt oder an den Unterstützungsanbieter gesendet werden.
AdvertisingInfo=Werbe-ID
AdvertisingInfo_help=Mit dieser Richtlinieneinstellung wird die Werbe-ID deaktiviert und damit verhindert, dass Apps die ID App-übergreifend verwenden.
DisableContentFileUpdates=Such-Assistenten
DisableContentFileUpdates_help=Diese Richtlinieneinstellung legt fest, ob der Such-Assistent Inhaltaktualisierungen automatisch bei lokalen and Internetsuchen herunterladen soll.\n\nWenn der Benutzer den lokalen Computer oder das Internet durchsucht, stellt der Such-Assistent gelegentlich eine Verbindung mit Microsoft her, um eine aktualisierte Datenschutzrichtlinie und zusätzliche Inhaltsdateien herunterzuladen, die zum Formatieren und Anzeigen von Ergebnissen verwendet werden.
DisableWindowsConsumerFeatures=Microsoft-Anwenderfeatures
DisableWindowsConsumerFeatures_help=Mit dieser Richtlinieneinstellung werden Features deaktiviert, die Anwender bei der optimalen Nutzung ihrer Geräte und Microsoft-Konten unterstützen.\n\nHinweis: Diese Einstellung gilt nur für Enterprise- und Education-SKUs.
DiagTrack=Benutzererfahrung und Telemetrie im verbundenen Modus
DiagTrack_help=Durch den Dienst für Benutzererfahrung und Telemetrie im verbundenen Modus werden Features aktiviert, die Benutzerfreundlichkeit in Anwendungen und im verbundenen Modus unterstützen. Außerdem verwaltet dieser Dienst die ereignisgesteuerte Sammlung und Übertragung von Diagnose- und Nutzungsdaten (die zur Verbesserung der Benutzerfreundlichkeit und Qualität der Windows-Plattform eingesetzt werden). Dazu müssen die Diagnose- und Nutzungseinstellungen in der Datenschutzoption unter \"Feedback und Diagnose\" aktiviert sein.
dhscs=Standardsammlungsdienst des Microsoft(R)-Diagnose-Hubs
dhscs_help=Standardsammlungsdienst des Diagnose-Hubs. Sofern aktiviert, sammelt dieser Dienst ETW-Echtzeitereignisse und verarbeitet sie.
dmwappushservice=WAP-Push-Nachrichten Routing-Dienst (Wireless Application Protocol) für die Geräteverwaltung
dmwappushservice_help=Routet vom Gerät empfangene WAP-Push-Nachrichten (Wireless Application Protocol) und synchronisiert Geräteverwaltungssitzungen.
DcpSvc=DataCollectionPublishingService
DcpSvc_help=The DCP (Data Collection and Publishing) service supports first party apps to upload data to cloud.
WMPNetworkSvc=Windows Media Player-Netzwerkfreigabedienst
WMPNetworkSvc_help=Gibt Windows Media Player-Bibliotheken mithilfe des universellen Plug & Play für andere Players und Mediengeräte auf dem Netzwerk frei.
Consolidator_help=Wenn der Benutzer der Teilnahme am Windows-Programm zur Verbesserung der Benutzerfreundlichkeit zugestimmt hat, erfasst dieser Auftrag Verwendungsdaten, die an Microsoft gesendet werden.
KernelCeipTask_help=Mit dem Kernelaufgabe \"Programm zur Verbesserung der Benutzerfreundlichkeit (Customer Experience Improvement Program, CEIP)\" werden zusätzliche Informationen zum System gesammelt und an Microsoft gesendet.
UsbCeip_help=Mit der Aufgabe \"Programm zur Verbesserung der Benutzerfreundlichkeit (CEIP)\" werden Statistiken zum Universal Serial Bus und Informationen zu Ihrem Computer gesammelt. Diese werden an die Windows Device Connectivity-Gruppe von Microsoft gesendet. Mithilfe dieser Informationen werden Zuverlässigkeit, Stabilität und Gesamtfunktionalität von USB in Windows optimiert. Wenn der Benutzer der Teilnahme am Windows CEIP nicht zugestimmt hat, hat diese Aufgabe keine Funktion.
BthSQM_help=Mit der Aufgabe \"Programm zur Verbesserung der Benutzerfreundlichkeit (CEIP)\" werden Statistiken zum Bluetooth und Informationen zu Ihrem Computer gesammelt. Diese werden an die Windows Device Connectivity-Gruppe von Microsoft gesendet. Mithilfe dieser Informationen werden Zuverlässigkeit, Stabilität und Gesamtfunktionalität von Bluetooth in Windows optimiert. Wenn der Benutzer der Teilnahme am Windows CEIP nicht zugestimmt hat, hat diese Aufgabe keine Funktion.
SqmTasks_help=Mit dieser Aufgabe können Sie Informationen zum TPM (Trusted Platform Module) sowie zu den Vorgängen sicherer Start und kontrollierter Start sammeln.
BackgroundUploadTask_help=Lädt Einstellungen hoch, wenn Sie die Cloud-Synchronisierung verwenden.
Proxy_help=Von dieser Aufgabe werden Daten für \"autochk SQM\" gesammelt und hochgeladen, wenn Sie sich für die Teilnahme am Programm zur Verbesserung der Benutzerfreundlichkeit von Microsoft angemeldet haben.
MCA_help=Sammelt Programmtelemetrieinformationen, wenn Sie sich für die Teilnahme am Programm zur Verbesserung der Benutzerfreundlichkeit von Microsoft angemeldet haben.
ProgramDataUpdater_help=Sammelt Programmtelemetrieinformationen, wenn Sie sich für die Teilnahme am Programm zur Verbesserung der Benutzerfreundlichkeit von Microsoft angemeldet haben.
AitAgent_help=Sammelt Anwendungstelemetrieinformationen und lädt diese hoch, wenn Sie sich für die Teilnahme am Programm zur Verbesserung der Benutzerfreundlichkeit von Microsoft angemeldet haben.
DiskDiagnosticDataCollector_help=Die Windows-Datenträgerdiagnose meldet Microsoft allgemeine Datenträger- und Systeminformationen für Benutzer, die am Programm zur Benutzerfreundlichkeit teilnehmen.
GatherNetworkInfo_help=Sammlung für Netzwerkinformationen
DeviceCensus_help=\"Device Census\" ist ein Telemetrieprozess von Microsoft. Dadurch wird die Verwendung der Webcam und anderer Komponenten analysiert. Die Daten werden an Microsoft übermittelt.
# OFFICE COLLECTION
qmenable=Programm zur Verbesserung der Benutzerfreundlichkeit
qmenable_help=Mit dieser Richtlinieneinstellung wird gesteuert, ob Benutzer am Microsoft Office-Programm zur Verbesserung der Benutzerfreundlichkeit teilnehmen können, um an der Verbesserung von Microsoft Office mitzuwirken.
sendtelemetry=Telemetrie senden
sendtelemetry_help=Diese Richtlinieneinstellung können Sie Diagnosedaten deaktivieren, die mithilfe von Office auf dem Gerät des Benutzers erfasst und an Microsoft gesendet werden.
sendcustomerdata=Persönliche Informationen senden
sendcustomerdata_help=Diese Richtlinieneinstellung steuert, ob Benutzer persönliche Informationen an Office senden können. Wenn Benutzer sich zum Senden von Informationen entschließen, senden Office-Anwendungen automatisch Informationen an Office.
# ADVANCED COLLECTION
PublishUserActivities=Veröffentlichen von Benutzeraktivitäten zulassen
PublishUserActivities_help=Diese Richtlinieneinstellung bestimmt, ob Benutzeraktivitäten veröffentlicht werden können.\n\nWenn Sie die Richtlinieneinstellung aktivieren, dürfen Aktivitäten vom Typ \"Benutzeraktivität\" veröffentlicht werden.\n\nWenn Sie die Richtlinieneinstellung deaktivieren, dürfen Aktivitäten vom Typ \"Benutzeraktivität\" nicht veröffentlicht werden.\n\nDie Richtlinienänderung wird umgehend wirksam.
UploadUserActivities=Upload von Benutzeraktivitäten zulassen
UploadUserActivities_help=Diese Richtlinieneinstellung bestimmt, ob veröffentlichte Benutzeraktivitäten hochgeladen werden können.\n\nWenn Sie diese Richtlinieneinstellung aktivieren, dürfen Aktivitäten des Typs Benutzeraktivität hochgeladen werden.\n\nWenn Sie diese Richtlinieneinstellung deaktivieren, dürfen Aktivitäten des Typs Benutzeraktivität nicht hochgeladen werden.\n\nDas Löschen von Aktivitäten des Typs Benutzeraktivität ist von dieser Einstellung unabhängig.\n\nDie Richtlinienänderung wird sofort wirksam.
EnableActivityFeed=Aktivitätsfeed aktivieren
EnableActivityFeed_help=Diese Richtlinieneinstellung bestimmt, ob ActivityFeed aktiviert wird.\n\nWenn Sie die Richtlinieneinstellung aktivieren, dürfen alle Aktivitätstypen (sofern zutreffend) veröffentlicht werden, und ActivityFeed überträgt diese Aktivitäten auf den Gerätegraph des Benutzers.\n\nWenn Sie die Richtlinieneinstellung deaktivieren, können keine Aktivitäten veröffentlicht werden, und die Cloudsynchronisierung wird von ActivityFeed deaktiviert.\n\nDie Richtlinienänderung wird umgehend wirksam.
AllowClipboardHistory=Zwischenablageverlauf zulassen
AllowClipboardHistory_help=Diese Richtlinieneinstellung legt fest, ob der Verlauf des Inhalts der Zwischenablage im Arbeitsspeicher gespeichert werden kann. Wenn Sie diese Richtlinieneinstellung aktivieren, darf der Verlauf des Inhalts der Zwischenablage gespeichert werden. Wenn Sie diese Richtlinieneinstellung deaktivieren, darf der Verlauf des Inhalts der Zwischenablage nicht gespeichert werden. Die Richtlinienänderung wird sofort wirksam.
AllowCrossDeviceClipboard=Synchronisierung der Zwischenablage geräteübergreifend zulassen
AllowCrossDeviceClipboard_help=Diese Richtlinieneinstellung legt fest, ob der Inhalt der Zwischenablage geräteübergreifend synchronisiert werden kann.\n\nWenn Sie diese Richtlinieneinstellung deaktivieren, können die Inhalte der Zwischenablage nicht für andere Geräte freigegeben werden.\n\nDie Richtlinienänderung wird sofort wirksam.
AllowDeviceNameInTelemetry=Übermitteln des Gerätenamens in Windows-Diagnosedaten zulassen
AllowDeviceNameInTelemetry_help=Mit dieser Richtlinie kann der Gerätename als Teil der Windows-Diagnosedaten an Microsoft übermittelt werden.
DisableSettingSync=Einstellungen synchronisieren
DisableSettingSync_help=Verhindert die Beteiligung dieses PCs an der Synchronisierung.\n\nHierdurch wird in den PC-Einstellungen auf der Seite \"Einstellungen synchronisieren\" die Option \"Einstellungen synchronisieren\" ausgeschaltet und deaktiviert.
DisableFileSyncNGSC=Verwendung von OneDrive für die Dateispeicherung
DisableFileSyncNGSC_help=Mit dieser Richtlinieneinstellung können Sie verhindern, dass Apps und Features Dateien auf OneDrive verwenden.\nWenn Sie diese Richtlinieneinstellung deaktivieren:\n\n* Können Benutzer über die OneDrive-App und die Dateiauswahl nicht auf OneDrive zugreifen.\n* Können Windows Store-Apps nicht über die WinRT-API auf OneDrive zugreifen.\n* Wird OneDrive im Navigationsbereich im Datei-Explorer nicht angezeigt.\n* Werden OneDrive-Dateien nicht mit der Cloud synchronisiert.\n* Können Benutzer Fotos und Videos aus dem Ordner \"Eigene Aufnahmen\" nicht automatisch hochladen.
CDPUserSvc=Benutzerdienst für die Plattform für verbundene Geräte		
CDPUserSvc_help=Dieser Benutzerdienst wird für Szenarien in Verbindung mit der Plattform für verbundene Geräte verwendet.
OneSyncSvc=Synchronisierungshost
OneSyncSvc_help=Dieser Dienst synchronisiert E-Mail-, Kontakt-, Kalender- und verschiedene andere Benutzerdaten. Wenn dieser Dienst nicht ausgeführt wird, funktionieren E-Mail-Programme und andere Anwendungen, die von dieser Funktionalität abhängig sind, nicht ordnungsgemäß.
PimIndexMaintenanceSvc=Kontaktdaten
PimIndexMaintenanceSvc_help=Indiziert Kontaktdaten für die schnelle Kontaktsuche. Wenn Sie diesen Dienst beenden oder deaktivieren, fehlen möglicherweise Kontakte in Ihren Suchergebnissen.
UnistoreSvc=Benutzerdatenspeicher
UnistoreSvc_help=Verarbeitet die Speicherung strukturierter Benutzerdaten, einschließlich Kontaktinformationen, Kalender, Nachrichten und anderer Inhalte. Wenn Sie diesen Dienst beenden oder deaktivieren, funktionieren Apps, die diese Daten verwenden, möglicherweise nicht ordnungsgemäß.
UserDataSvc=Benutzerdatenzugriff
UserDataSvc_help=Ermöglicht Apps den Zugriff auf strukturierte Benutzerdaten, einschließlich Kontaktinformationen, Kalender, Nachrichten und anderer Inhalte. Wenn Sie diesen Dienst beenden oder deaktivieren, funktionieren Apps, die diese Daten verwenden, möglicherweise nicht ordnungsgemäß.
MessagingService=MessagingService
MessagingService_help=Dienst zur Unterstützung von SMS und zugehörigen Funktionen.
WpnUserService=Windows-Pushbenachrichtigungs-Benutzerdienst
WpnUserService_help=Dieser Dienst hostet die Windows-Benachrichtigungsplattform, die lokale Benachrichtigungen und Pushbenachrichtigungen unterstützt. Unterstützt werden Kachel-, Popup- und unformatierte Benachrichtigungen.
# APP PERMISSIONS COLLECTION
LetAppsAccessAccountInfo=Windows-App-Zugriff auf Kontoinformationen zulassen
LetAppsAccessCalendar=Windows-App-Zugriff auf den Kalender zulassen
LetAppsAccessCallHistory=Windows-App-Zugriff auf die Anrufliste zulassen
LetAppsAccessCamera=Windows-App-Zugriff auf die Kamera zulassen
LetAppsAccessContacts=Windows-App-Zugriff auf Kontakte zulassen
LetAppsAccessEmail=Windows-App-Zugriff auf E-Mails zulassen
LetAppsAccessGazeInput=Windows-App-Zugriff auf Eyetrackinggeräte zulassen
LetAppsAccessLocation=Windows-App-Zugriff auf Positionsdaten zulassen
LetAppsAccessMessaging=Windows-App-Zugriff auf Nachrichten zulassen
LetAppsAccessMicrophone=Windows-App-Zugriff auf das Mikrofon zulassen
LetAppsAccessMotion=Windows-App-Zugriff auf Bewegungsdaten zulassen
LetAppsAccessNotifications=Windows-App-Zugriff auf Benachrichtigungen zulassen
LetAppsAccessPhone=Windows-Apps Telefonanrufe gestatten
LetAppsAccessRadios=Funksteuerung durch Windows-Apps zulassen
LetAppsAccessTasks=Windows-App-Zugriff auf Aufgaben zulassen
LetAppsAccessTrustedDevices=Windows-App-Zugriff auf vertrauenswürdige Geräte zulassen
LetAppsGetDiagnosticInfo=Windows-App-Zugriff auf Diagnoseinformationen anderer Apps zulassen
LetAppsRunInBackground=Ausführung von Windows-Apps im Hintergrund zulassen
LetAppsRunInBackground_warning=In früheren Versionen von October Update (1809) löscht / deaktiviert diese Einstellung auch ALLE Benachrichtigungen im Action Center.
LetAppsSyncWithDevices=Synchronisierung von Windows-Apps mit Geräten zulassen
LetAppsSyncWithDevices_1709=Kommunikation von Windows-Apps mit entkoppelten Geräten zulassen
LetAppsActivateWithVoice=Aktivierung von Windows-Apps mit Sprachbefehlen zulassen
LetAppsActivateWithVoiceAboveLock=Windows-Apps können mit einem Sprachbefehl aktiviert werden, während das System gesperrt ist
StartTrackProgs=Windows erlauben, das Starten von Apps nachzuverfolgen, um Start und Suchergebnisse zu verbessern
StartTrackProgs_help=Windows kann Ihr Startmenü auf der Grundlage der Apps personalisieren, die Sie starten. So haben Sie sofort Zugriff auf Ihre Liste der am häufigsten verwendeten Apps im Startmenü und bei der Suche nach einem Gerät.
HttpAcceptLanguageOptOut=Websites den Zugriff auf die eigene Sprachliste gestatten, um die Anzeige lokal relevanter Inhalte zu ermöglichen
HttpAcceptLanguageOptOut_help=Einige Websites stellen ihren Inhalt möglicherweise in verschiedenen Sprachen zur Verfügung. Windows kann Informationen über Ihre bevorzugte Sprachenliste für Websites freigeben, damit Websites Ihre bevorzugten Spracheinstellungen verwenden können, sodass Sie diese nicht für jeden Standort einzeln einstellen müssen.
# ================================SWITCHES TWEAKS PANEL================================
# MISCELLANEOUS
ShowSyncProviderNotifications=Benachrichtigungen des Synchronisierungsanbieters anzeigen
ShowSyncProviderNotifications_help=Werbung im Datei Explorer deaktivieren Windows 10
TailoredExperiencesWithDiagnosticDataEnabled=Individuelle Benutzererfahrung mit Diagnosedaten
TailoredExperiencesWithDiagnosticDataEnabled_help=Die Tipps und Empfehlungen, die Sie erhalten, sind allgemeiner bzw. möglicherweise weniger an Ihre individuellen Bedürfnisse angepasst.
# WINDOWS DEFENDER COLLECTION
DisableAntiSpyware=Windows Defender Antivirus
DisableAntiSpyware_help=Diese Richtlinieneinstellung deaktiviert Windows Defender Antivirus.\n\nWenn Sie diese Richtlinieneinstellung deaktivieren, wird Windows Defender Antivirus nicht ausgeführt und die Computer werden nicht nach Malware oder anderer potenziell unerwünschter Software durchsucht.\n\nDas Deaktivieren dieser Richtlinie kann zu unerwartetem oder nicht unterstütztem Verhalten führen. Es wird empfohlen, diese Richtlinieneinstellung nicht zu konfigurieren.
EnableSmartScreen=Windows Defender SmartScreen
EnableSmartScreen_help=Mit dieser Richtlinie können Sie Windows Defender SmartScreen aktivieren oder deaktivieren. SmartScreen trägt zum Schutz von PCs bei, indem Benutzer vor dem Ausführen potenziell schädlicher, aus dem Internet heruntergeladener Programme gewarnt werden.\n\nWenn dieses Feature aktiviert ist, werden einige Informationen zu den auf PCs ausgeführten Dateien und Programmen an Microsoft gesendet.\n\nWenn Sie die Richtlinie deaktivieren, wird SmartScreen für alle Benutzer deaktiviert. Benutzer werden nicht gewarnt, wenn sie versuchen, verdächtige Apps aus dem Internet auszuführen.
# WINDOWS UPDATE COLLECTION
WUGP=Zugriff auf alle Windows Update-Funktionen
WUGP_help=Mit dieser Richtlinieneinstellung können Sie den Zugriff auf Windows Update entfernen.\n\nDies umfasst auch die Blockierung des Zugangs zur Windows Update-Website unter \"http://windowsupdate.microsoft.com\" vom Hyperlink \"Windows Update\" im Startmenü und im Menü \"Extras\" des Internet Explorer.\nDie automatische Aktualisierung von Windows wird ebenfalls deaktiviert; Sie erhalten über Windows Update keine wichtigen Updates und werden auch nicht über neue Updates informiert.\nDurch diese Richtlinieneinstellung wird auch verhindert, dass der Geräte-Manager automatisch Treiberaktualisierungen von der Windows Update-Website installiert.
wuauserv=Windows Update
wuauserv_help=Erkennung, Download und Installation von Updates für Windows und andere Programme. Wenn der Dienst deaktiviert ist, können \"Windows Update\" bzw. das Feature \"Automatische Updates\" nicht verwendet werden. Außerdem können Programme dann die Windows Update-Agent-Anwendungsprogrammierschnittstelle (WUA API) nicht verwenden.
WaaSMedicSvc=Windows Update Medic Service
WaaSMedicSvc_help=Enables remediation and protection of Windows Update components.
UsoSvc=Update Orchestrator Service
UsoSvc_help=Manages Windows Updates. If stopped, your devices will not be able to download and install the latest updates.
WaaSMedicTask=PerformRemediation
WaaSMedicTask_help=Helps recover update-related services to the supported configuration.
